<!DOCTYPE html>
<html>
<head>
    <base href="http://localhost:8080/">
    <title>GamersNet - Your ultimate gaming community hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <style>
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 255, 0, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            animation: fadeIn 1s ease;
        }

        .cta-button {
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            color: #00ff00;
            background-color: transparent;
        }

        .cta-button:hover {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transform: scale(1.05);
            background-color: rgba(0, 255, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GamersNet</h1>
        <p class="tagline">Your ultimate gaming community hub</p>
        <a href="templates/pages/login.html" class="cta-button">Join the network</a>
    </div>
    <div class="background-animation"></div>
</body>
</html>
