<!DOCTYPE html>
<html>
<head>
    <base href="http://localhost:8080/">
    <title>GamersNet - User profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/notification.css">
    <link rel="stylesheet" href="css/pages/profile.css">
</head>
<body style="display: none">
    <div class="container">
        <button id="logout-btn" class="btn logout-btn">Log out</button>
        <h1>Your profile</h1>
        <div class="content-container">
            <button id="show-users-btn" class="btn btn-primary">Show all users</button>
            <button id="show-games-btn" class="btn btn-primary">Show my games</button>
            <button id="add-game-btn" class="btn btn-primary">Add game</button>
            
            <div id="game-form" class="game-form">
                <select id="game-name" class="game-input">
                    <option value="">Select a game</option>
                </select>
                <button id="submit-game-btn" class="btn btn-primary">Add</button>
                <div id="game-error" class="error-message"></div>
            </div>
            
            <div id="users-container" class="data-container">
                <h2>All users</h2>
                <ul id="users-list" class="data-list"></ul>
            </div>
            
            <div id="games-container" class="data-container">
                <h2>My games</h2>
                <ul id="games-list" class="data-list"></ul>
            </div>
        </div>
    </div>
    <div class="notification" id="notification"></div>

    <script type="module" src="js/api/auth.js"></script>
    <script type="module" src="js/api/games.js"></script>
    <script type="module" src="js/components/notification.js"></script>
    <script type="module" src="js/pages/profile.js"></script>
</body>
</html>
